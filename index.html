
<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadLog AI - Cyber Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00f2ff",
                        "primary-dim": "rgba(0, 242, 255, 0.1)",
                        "secondary": "#a855f7",
                        "background-dark": "#09090b",
                        "surface-dark": "#18181b",
                        "surface-card": "#27272a",
                        "text-main": "#f8fafc",
                        "text-sub": "#94a3b8",
                        "border-color": "#3f3f46",
                        "accent-glow": "rgba(0, 242, 255, 0.4)",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans TC", "PingFang SC", "sans-serif"],
                        "body": ["Noto Sans TC", "sans-serif"]
                    },
                    boxShadow: {
                        "neon": "0 0 5px theme('colors.primary'), 0 0 15px theme('colors.accent-glow')",
                        "neon-sm": "0 0 2px theme('colors.primary'), 0 0 8px rgba(0, 242, 255, 0.2)",
                        "glass": "0 8px 32px 0 rgba(0, 0, 0, 0.37)",
                    }
                },
            },
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }
        
        .glass-panel {
            background: rgba(24, 24, 27, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .input-glow:focus {
            box-shadow: 0 0 0 1px #00f2ff, 0 0 15px rgba(0, 242, 255, 0.2);
            border-color: #00f2ff;
        }

        body {
            min-height: 100dvh;
            background-color: #09090b;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
</head>
<body class="bg-background-dark text-text-main font-body antialiased selection:bg-primary selection:text-black">
    <div id="root"></div>
</body>
</html>
